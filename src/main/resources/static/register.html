<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Enregistrement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 overflow-hidden">
  <div class="container" style="max-width: 400px;">
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Identifiant</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="question" class="form-label">Question secrète</label>
        <input type="text" class="form-control" id="question" required />
      </div>
      <div class="mb-3">
        <label for="answer" class="form-label">Réponse</label>
        <input type="text" class="form-control" id="answer" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">S'enregistrer</button>
    </form>
  </div>
  <script src="utils.js?v=1"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const question = document.getElementById('question').value;
      const answer = document.getElementById('answer').value;
      const resp = await apiFetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, question, answer })
      });
      if (resp.ok) {
        showToast('compte correctement créer vous pouvez vous connecter', 'success');
        setTimeout(() => { window.location.href = 'index.html'; }, 2000);
      }
    });
  </script>
</body>
</html>
