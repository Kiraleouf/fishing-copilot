<div class="rod-card">
    <div class="rod-header">
        <span class="rod-title">CANNE 1</span>
        <button class="rod-close-btn">&times;</button>
    </div>

    <div class="rod-content">
        <div class="rod-timer">
            <span class="timer-display">00:00</span>
        </div>

        <button class="rod-play-btn">
            <svg viewBox="0 0 100 100" width="40" height="40">
                <polygon points="35,25 75,50 35,75" fill="white" />
            </svg>
        </button>

        <div class="rod-fish-counter">
            <p class="counter-label">compteur<br>de poisson</p>
            <div class="counter-controls">
                <button class="counter-btn">−</button>
                <span class="counter-value">5</span>
                <button class="counter-btn">+</button>
            </div>
        </div>
    </div>

    <!-- Modal pour sélectionner le temps -->
    <div class="time-picker-modal">
        <div class="time-picker-overlay"></div>
        <div class="time-picker-content">
            <h3 class="time-picker-title">Choisir le temps</h3>
            <div class="time-picker-wheel-container">
                <div class="time-picker-selector"></div>
                <div class="time-picker-wheel"></div>
            </div>
            <div class="time-picker-actions">
                <button class="time-picker-cancel">Annuler</button>
                <button class="time-picker-confirm">Confirmer</button>
            </div>
        </div>
    </div>
</div>
