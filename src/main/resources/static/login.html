<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connexion — Fishing Copilot</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="login-page">
<div class="overlay"></div>

<header class="header-center">
    <img src="/img/logo.png" alt="Fishing Copilot Logo" class="logo">
</header>

<main class="container">
    <h1>Connexion</h1>

    <form id="loginForm">
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required oninput="this.value = this.value.toLowerCase()">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

        <button type="submit" class="btn-primary">Se connecter</button>

        <div class="links">
            <a href="/register.html">S’enregistrer</a>
            <a href="/forgot.html">Mot de passe oublié</a>
        </div>
    </form>
</main>

<footer>
    © 2025 Fishing Copilot — Tous droits réservés
    <br>
    <a href="mailto:contact.fishingcopilot@gmail.com">contact</a>
</footer>
</body>
<script src="utils.js?v=1"></script>
<script src="main.js?v=5"></script>
</html>
