<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @keyframes blink {
        50% {
          opacity: 0.6;
        }
      }
      .blink {
        animation: blink 1s linear infinite;
      }
      #timerDialog {
        z-index: 1050;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column min-vh-100 overflow-hidden bg-dark text-light"
  >
    <header class="d-flex align-items-center p-2 border-bottom">
      <span id="usernameDisplay"></span>
      <span class="flex-grow-1 text-center">Mes cannes</span>
      <button id="logoutBtn" class="btn btn-link">&#x23FB;</button>
    </header>
    <div
      id="rodContainer"
      class="flex-grow-1 d-flex flex-column p-3 overflow-auto"
      style="min-height: 0"
    >
      <div class="text-center mb-3">
        <button
          id="addRod"
          class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
          style="width: 3rem; height: 3rem; font-size: 1.5rem"
        >
          +
        </button>
      </div>
    </div>
    <footer class="p-2 border-top bg-dark position-sticky bottom-0">
      <button id="closeSession" class="btn btn-danger w-100">
        Terminer la session
      </button>
    </footer>

    <div
      id="timerDialog"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 justify-content-center align-items-center"
    >
      <div class="bg-dark text-light p-4 rounded">
        <label for="timerMinutes" class="form-label">Dur√©e du timer</label>
        <select id="timerMinutes" class="form-select mb-3 text-center"></select>
        <div class="text-end">
          <button id="timerCancel" class="btn btn-secondary me-2">
            Annuler
          </button>
          <button id="timerOk" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
    <script src="utils.js?v=1"></script>
    <script src="main.js?v=5"></script>
  </body>
</html>
